// Quake-Matrix - Configuración de Ejemplo
// Copia este archivo a id1/autoexec.cfg para carga automática
// O usa 'exec matrix_example.cfg' en consola

// ===== EFECTOS MATRIX =====

// Activar efecto Matrix
r_matrix_overlay "1"

// Intensidad del efecto (0.0 = apagado, 1.0 = máximo)
r_matrix_overlay_intensity "0.7"

// Velocidad de caída del código (0.5 = lento, 2.0 = rápido)
r_matrix_overlay_speed "1.0"

// Densidad de columnas activas (0.0 = pocas, 1.0 = todas)
r_matrix_overlay_density "0.6"

// ===== GRÁFICOS RECOMENDADOS =====

// Resolución (ajusta a tu monitor)
vid_width "1920"
vid_height "1080"

// Pantalla completa
vid_fullscreen "1"

// Vsync (reduce tearing)
vid_vsync "1"

// Filtrado de texturas
gl_texturemode "GL_LINEAR_MIPMAP_LINEAR"

// FOV (campo de visión) - más alto = más amplio
fov "90"

// Brillo (0.8 recomendado para Matrix)
gamma "0.9"

// ===== AUDIO =====

// Volumen general
volume "0.7"

// Volumen de música
bgmvolume "0.5"

// ===== CONTROLES =====

// Sensibilidad del mouse
sensitivity "3.0"

// Mouse inverso (1 = invertido)
m_pitch "0.022"

// Aceleración del mouse (0 = sin aceleración)
cl_forwardspeed "400"
cl_backspeed "400"

// ===== CONFIGURACIÓN DE RED (MULTIPLAYER) =====

// Tu nombre en servidores
name "MatrixRunner"

// Color de camiseta (0-13)
_cl_color "4"

// ===== BINDINGS ÚTILES =====

// Tecla F1 - Toggle efecto Matrix on/off
bind "F1" "toggle r_matrix_overlay"

// Tecla F2 - Aumentar intensidad
bind "F2" "incrementvar r_matrix_overlay_intensity 0 1 0.1"

// Tecla F3 - Disminuir intensidad
bind "F3" "incrementvar r_matrix_overlay_intensity 0 1 -0.1"

// Tecla F4 - Cambiar densidad
bind "F4" "toggle r_matrix_overlay_density 0.3 0.6 0.9"

// Tecla F5 - Quick save
bind "F5" "save quick"

// Tecla F6 - Quick load
bind "F6" "load quick"

// Tecla F10 - Screenshot
bind "F10" "screenshot"

// Tecla F12 - Mostrar FPS
bind "F12" "toggle scr_showfps"

// ===== MENSAJES =====

echo ""
echo "================================"
echo "  QUAKE-MATRIX CONFIGURACIÓN"
echo "================================"
echo ""
echo "Efecto Matrix: ACTIVADO"
echo "Intensidad:", r_matrix_overlay_intensity
echo "Velocidad:", r_matrix_overlay_speed
echo "Densidad:", r_matrix_overlay_density
echo ""
echo "F1  - Toggle Matrix on/off"
echo "F2  - Aumentar intensidad"
echo "F3  - Disminuir intensidad"
echo "F4  - Cambiar densidad"
echo ""
echo "Tipo 'exec matrix_example.cfg' para recargar"
echo "================================"
echo ""

// Fin de configuración
